<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div id="header">
        <h1>My Todo List!</h1>
    </div>

    <div id="todopopup">
        <!--Form for todo's -->
        <form id="todoform" action="" method="get"> 
            <div class="inputOne">
                <input type="text" id='title' name='title' placeholder="Task" maxlength="15" required>
                <input type="date" id='duedate' min="2023-01-01" max ="2023-12-31" required>
                <input type="text" id='description' placeholder="Description" maxlength="70">
            </div>
            <div class="inputTwo">
                <label style="font-weight: bold;"">Priority:</label>
                <label>Light</label><input type="radio" value="light" name="priority" required />
                <label>Normal</label><input type="radio" value="normal" name="priority"/>
                <label>Urgent</label><input type="radio" value="urgent" name="priority"/>
            </div>
            <button type="submit" form="todoform" id="todosubmitBtn">Add Todo</button>
        </form>
    </div>

    <div id="editpopup">
        <!--Form for edting todo's -->
        <form id="editform" action="" method="get"> 
            <div class="inputOne">
                <input type="text" id='title' name='title' placeholder="Task" maxlength="15" required>
                <input type="date" id='duedate1' min="2023-01-01" max ="2023-12-31" required>
                <input type="text" id='description' placeholder="Description" maxlength="62">
            </div>
            <div class="inputTwo">
                <label style="font-weight: bold;">Priority:</label>
                <label>Light</label><input type="radio" value="light" name="priority" required  />
                <label>Normal</label><input type="radio" value="normal" name="priority"/>
                <label>Urgent</label><input type="radio" value="urgent" name="priority"/>
            </div>
            <button type="submit" form="editform" id="editsubmitBtn">Edit Todo</button>
        </form>
    </div>

    <div id="projectpopup">
        <!--Form for projects -->
        <form id="projectform" action="" method="get"> 
            <div class="inputs">
                <input type="text"  id='title' name='title' placeholder="Project Title" required>
                <input type="text" id='description' placeholder="Description">
            </div>
            <button type="submit" form="projectform" id="projectsubmitBtn">Add Project</button>
        </form>
    </div>
    <div id="content">
        <div id="sidebar"></div>
        <div id="display"></div>
    </div>
</body>
<footer>
    <p>Built By <a href="https://github.com/SwartzJonah">Jonah Swartz</a></p>
</footer>
</html>
